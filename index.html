<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Analytics - 관상 및 외모 평가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .loader {
            border-top-color: #6366f1;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gender-toggle.active-female { background-color: #fb7185; color: white; }
        .gender-toggle.active-male { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center p-4 md:p-8">

    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/20">
        <!-- Header -->
        <div id="header-bg" class="bg-rose-500 p-8 text-white text-center transition-colors duration-500">
            <h1 class="text-2xl font-black flex items-center justify-center gap-2 tracking-tight">
                <i class="fa-solid fa-camera"></i> AI FACE ANALYTICS
            </h1>
            <p class="text-white/80 text-xs mt-2 font-medium">당신만의 고유한 매력을 발견하세요</p>
        </div>

        <div class="p-6">
            <!-- Gender Selector -->
            <div class="flex bg-slate-100 p-1 rounded-2xl mb-6">
                <button id="btn-female" onclick="setGender('female')" class="gender-toggle active-female flex-1 flex items-center justify-center gap-2 py-3 rounded-xl font-bold transition-all">
                    <i class="fa-solid fa-venus"></i> 여성
                </button>
                <button id="btn-male" onclick="setGender('male')" class="gender-toggle flex-1 flex items-center justify-center gap-2 py-3 rounded-xl font-bold transition-all text-slate-400">
                    <i class="fa-solid fa-mars"></i> 남성
                </button>
            </div>

            <!-- Upload Section -->
            <div id="upload-container" class="border-2 border-dashed border-slate-200 rounded-3xl p-12 flex flex-col items-center justify-center cursor-pointer hover:border-slate-300 hover:bg-slate-50 transition-all group" onclick="document.getElementById('file-input').click()">
                <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFileChange(event)">
                <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-cloud-arrow-up text-slate-400 text-2xl"></i>
                </div>
                <span class="text-slate-600 font-bold">얼굴 사진 업로드</span>
                <span class="text-slate-400 text-xs mt-1">정면 사진이 가장 정확합니다</span>
            </div>

            <!-- Preview Section (Hidden initially) -->
            <div id="preview-container" class="hidden space-y-4">
                <div class="relative rounded-3xl overflow-hidden shadow-inner bg-slate-200 aspect-[3/4]">
                    <img id="preview-img" src="" alt="Preview" class="w-full h-full object-cover">
                    <div id="loading-overlay" class="hidden absolute inset-0 bg-slate-900/70 backdrop-blur-sm flex flex-col items-center justify-center text-white">
                        <div class="loader w-10 h-10 border-4 border-slate-300 rounded-full mb-3"></div>
                        <span class="font-bold tracking-widest text-sm uppercase">Analyzing...</span>
                    </div>
                </div>

                <div id="error-box" class="hidden bg-red-50 text-red-600 p-4 rounded-2xl text-sm flex items-start gap-3 border border-red-100">
                    <i class="fa-solid fa-circle-exclamation mt-1"></i>
                    <span id="error-message"></span>
                </div>

                <button id="analyze-btn" onclick="analyzeFace()" class="w-full bg-rose-500 text-white py-5 rounded-2xl font-black text-lg hover:brightness-110 transition-all shadow-lg active:scale-[0.98]">
                    AI 분석 시작
                </button>
            </div>

            <!-- Result Section (Hidden initially) -->
            <div id="result-container" class="hidden mt-8 space-y-5">
                <div id="score-box" class="flex items-center justify-between bg-rose-50 p-6 rounded-[2rem] border border-rose-100">
                    <span id="score-label" class="font-black uppercase tracking-tighter text-rose-600">Beauty Score</span>
                    <div class="flex items-baseline gap-1">
                        <span id="result-score" class="text-5xl font-black text-rose-600">0</span>
                        <span id="score-total" class="text-sm font-bold text-rose-600 opacity-60">/100</span>
                    </div>
                </div>
                
                <div class="grid gap-4">
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                        <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2 flex items-center gap-1">
                            <i class="fa-solid fa-star text-[10px]"></i> 특징 분석
                        </h4>
                        <p id="result-features" class="text-slate-700 text-sm leading-relaxed font-medium"></p>
                    </div>
                    
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                        <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">첫인상 소견</h4>
                        <p id="result-impression" class="text-slate-700 text-sm leading-relaxed font-medium"></p>
                    </div>

                    <div id="advice-box" class="bg-rose-50 p-5 rounded-2xl border border-rose-100">
                        <h4 id="advice-label" class="text-[10px] font-black text-rose-600 opacity-60 uppercase tracking-[0.2em] mb-2">스타일링 가이드</h4>
                        <p id="result-advice" class="text-rose-600 text-sm leading-relaxed font-bold italic"></p>
                    </div>
                </div>

                <button onclick="resetApp()" class="w-full mt-4 flex items-center justify-center gap-2 text-slate-400 text-sm font-bold py-4 hover:text-slate-600 transition-colors">
                    <i class="fa-solid fa-rotate-left"></i> 다시 분석하기
                </button>
            </div>
        </div>
    </div>
    
    <div class="mt-8 flex items-center gap-2 text-slate-400 text-[10px] font-bold uppercase tracking-widest">
        <i class="fa-solid fa-shield-halved"></i>
        <span>Secure AI processing with Private API Key</span>
    </div>

    <script>
        // --- 설정 ---
        // Netlify 배포 시 환경 변수로 주입되거나, 직접 입력할 수 있습니다.
        // Netlify에서 실행 시 이 부분은 무시하고 환경변수를 사용하도록 구현할 수도 있습니다.
        const API_KEY = ""; // 여기에 본인의 API 키를 넣거나 Netlify 환경변수를 사용하세요.

        let currentGender = 'female';
        let base64Image = null;

        function setGender(gender) {
            currentGender = gender;
            const isFemale = gender === 'female';
            
            // UI 색상 업데이트
            const header = document.getElementById('header-bg');
            const btnFemale = document.getElementById('btn-female');
            const btnMale = document.getElementById('btn-male');
            const analyzeBtn = document.getElementById('analyze-btn');
            const scoreBox = document.getElementById('score-box');
            const adviceBox = document.getElementById('advice-box');
            
            if (isFemale) {
                header.className = "bg-rose-500 p-8 text-white text-center transition-colors duration-500";
                btnFemale.className = "gender-toggle active-female flex-1 flex items-center justify-center gap-2 py-3 rounded-xl font-bold transition-all";
                btnMale.className = "gender-toggle flex-1 flex items-center justify-center gap-2 py-3 rounded-xl font-bold transition-all text-slate-400";
                analyzeBtn.className = "w-full bg-rose-500 text-white py-5 rounded-2xl font-black text-lg hover:brightness-110 transition-all shadow-lg active:scale-[0.98]";
                
                // 결과창이 열려있을 경우를 대비해 색상 변경
                updateElementColor('score-box', 'bg-rose-50', 'border-rose-100');
                updateElementColor('advice-box', 'bg-rose-50', 'border-rose-100');
                updateTextColor('score-label', 'text-rose-600');
                updateTextColor('result-score', 'text-rose-600');
                updateTextColor('score-total', 'text-rose-600');
                updateTextColor('advice-label', 'text-rose-600');
                updateTextColor('result-advice', 'text-rose-600');
            } else {
                header.className = "bg-blue-600 p-8 text-white text-center transition-colors duration-500";
                btnFemale.className = "gender-toggle flex-1 flex items-center justify-center gap-2 py-3 rounded-xl font-bold transition-all text-slate-400";
                btnMale.className = "gender-toggle active-male flex-1 flex items-center justify-center gap-2 py-3 rounded-xl font-bold transition-all";
                analyzeBtn.className = "w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg hover:brightness-110 transition-all shadow-lg active:scale-[0.98]";
                
                updateElementColor('score-box', 'bg-blue-50', 'border-blue-100');
                updateElementColor('advice-box', 'bg-blue-50', 'border-blue-100');
                updateTextColor('score-label', 'text-blue-600');
                updateTextColor('result-score', 'text-blue-600');
                updateTextColor('score-total', 'text-blue-600');
                updateTextColor('advice-label', 'text-blue-600');
                updateTextColor('result-advice', 'text-blue-600');
            }
        }

        function updateElementColor(id, bg, border) {
            const el = document.getElementById(id);
            if (el) el.className = `flex items-center justify-between ${bg} p-6 rounded-[2rem] border ${border}`;
        }
        function updateTextColor(id, color) {
            const el = document.getElementById(id);
            if (el) {
                // 기존 색상 클래스 제거 (rose, blue 등)
                el.classList.remove('text-rose-600', 'text-blue-600');
                el.classList.add(color);
            }
        }

        function handleFileChange(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 7 * 1024 * 1024) {
                    showError("이미지 크기는 7MB 이하여야 합니다.");
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    base64Image = e.target.result.split(',')[1];
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('upload-container').classList.add('hidden');
                    document.getElementById('preview-container').classList.remove('hidden');
                    document.getElementById('error-box').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeFace() {
            if (!base64Image) return;
            
            // API 키 확인 (Netlify 배포 시 실제 환경에서는 환경변수 VITE_GEMINI_API_KEY 등을 사용하게 됨)
            // 여기서는 간단한 구현을 위해 상단 상수를 사용하거나 에러를 띄웁니다.
            const finalApiKey = API_KEY || ""; 
            if (!finalApiKey) {
                showError("API 키가 설정되지 않았습니다. HTML 코드 내부의 API_KEY 변수를 확인해주세요.");
                return;
            }

            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('analyze-btn').disabled = true;
            document.getElementById('analyze-btn').classList.add('opacity-50');

            const genderText = currentGender === 'female' ? '여성' : '남성';
            const systemPrompt = `당신은 전문적인 AI 관상가이자 뷰티 컨설턴트입니다. 사진 속 사용자는 "${genderText}"입니다. 
            ${genderText}의 미적 기준을 바탕으로 JSON 형식으로만 답변하세요. 
            필드: overallScore (숫자), facialFeatures (스트링), impression (스트링), advice (스트링). 한국어로 답변하세요.`;

            const payload = {
                contents: [{
                    parts: [
                        { text: `이 ${genderText}분의 사진을 분석해서 상세한 평가를 작성해줘.` },
                        { inlineData: { mimeType: "image/png", data: base64Image } }
                    ]
                }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json"
                }
            };

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${finalApiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );

                if (!response.ok) throw new Error("API 요청 실패");

                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);

                displayResult(result);
            } catch (err) {
                showError("분석 중 오류가 발생했습니다. 네트워크를 확인해주세요.");
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('analyze-btn').disabled = false;
                document.getElementById('analyze-btn').classList.remove('opacity-50');
            }
        }

        function displayResult(result) {
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            
            document.getElementById('result-score').innerText = result.overallScore;
            document.getElementById('result-features').innerText = result.facialFeatures;
            document.getElementById('result-impression').innerText = result.impression;
            document.getElementById('result-advice').innerText = result.advice;
        }

        function resetApp() {
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('upload-container').classList.remove('hidden');
            document.getElementById('file-input').value = "";
            base64Image = null;
        }

        function showError(msg) {
            const errorBox = document.getElementById('error-box');
            const errorMsg = document.getElementById('error-message');
            errorBox.classList.remove('hidden');
            errorMsg.innerText = msg;
        }
    </script>
</body>
</html>
